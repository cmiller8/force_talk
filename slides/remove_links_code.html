  <body>
    <h2>Filter Links</h2>
    <pre>
      <code class="javascript" style="font-size: 90%;">
// called when slider changes
filteredLinks = filterLinks(allLinks);

force.links(filterLinks);

link = network.selectAll(".link")
  .data(force.links());

link.enter()
  .insert("line", ".node")
  .attr("class", "link");

link.exit().remove();

force.start();
      </code>
